<input [(ngModel)]="searchText" placeholder="Icon search">
<span *ngIf="selectedIcon" class="{{selectedIcon.class}}">{{selectedIcon.class}}</span>

<div class="grid-container">
  <div class="grid-item" *ngFor="let icon of icons| filter : searchText; let i = index ">
    <i (click)="getIcon(i)" class="{{icon.class}}"></i>
  </div>
</div>
<div class="sticky">I am sticky!</div>

<div>
  <ul>
    <img src="primeiconwhite.png">

</div>
